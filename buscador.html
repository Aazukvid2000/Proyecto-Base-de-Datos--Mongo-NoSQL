<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador - Cafeter√≠a El Rinc√≥n Mexicano (MongoDB)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .db-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-container {
            display: flex;
            gap: 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button, .create-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .create-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .search-button:hover, .create-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .create-button:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .search-button:active, .create-button:active {
            transform: translateY(0);
        }

        .results-section {
            padding: 40px;
            min-height: 400px;
        }

        .results-info {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .results-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-top: 60px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .results-table th {
            background: #667eea;
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .results-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .results-table tr:hover {
            background: #f8f9fa;
            transition: background 0.3s ease;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .tipo-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tipo-producto {
            background: #e3f2fd;
            color: #1976d2;
        }

        .tipo-postre {
            background: #fce4ec;
            color: #c2185b;
        }

        .disponible-si {
            color: #4caf50;
            font-weight: 600;
        }

        .disponible-no {
            color: #f44336;
            font-weight: 600;
        }

        .categoria-badge {
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .precio {
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .mongo-info {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9em;
            text-align: center;
        }

        /* Estilos para botones de acci√≥n */
        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 5px 10px;
            border: none;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background: #ffb300;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* Estilos para modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5em;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-modal {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .create-section {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .search-container {
                flex-direction: column;
            }

            .search-button, .create-button {
                width: 100%;
            }

            .results-table {
                font-size: 0.8em;
            }

            .results-table th,
            .results-table td {
                padding: 8px 5px;
            }

            .container {
                border-radius: 0;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
                margin-bottom: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Buscador de Productos</h1>
            <p>Cafeter√≠a El Rinc√≥n Mexicano</p>
            <div class="db-badge">üçÉ MongoDB NoSQL</div>
        </div>

        <div class="search-section">
            <div class="mongo-info">
                üìä B√∫squeda avanzada en base de datos NoSQL MongoDB - Puerto 8090 - Resultados en tiempo real
            </div>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar por nombre, descripci√≥n o categor√≠a..."
                    autofocus
                >
                <button onclick="buscar()" class="search-button">Buscar</button>
            </div>
            
            <div class="create-section">
                <button onclick="abrirModalCrear('producto')" class="create-button">‚ûï Crear Producto</button>
                <button onclick="abrirModalCrear('postre')" class="create-button">üç∞ Crear Postre</button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-info">
                <h2>Ingresa un t√©rmino de b√∫squeda</h2>
                <p>Puedes buscar por: Taco, Flan, Postres, Fresa, Chocolate, Pastel, etc.</p>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Crear Producto</h2>
                <button class="close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <div class="form-group">
                        <label class="form-label" for="nombre">Nombre *</label>
                        <input type="text" id="nombre" class="form-input" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="descripcion">Descripci√≥n *</label>
                        <textarea id="descripcion" class="form-textarea" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="categoria">Categor√≠a *</label>
                        <select id="categoria" class="form-select" required>
                            <option value="">Seleccionar categor√≠a</option>
                            <option value="torta">Torta</option>
                            <option value="cuernito">Cuernito</option>
                            <option value="quesadilla">Quesadilla</option>
                            <option value="taco">Taco</option>
                            <option value="baguette">Baguette</option>
                            <option value="bebida">Bebida</option>
                            <option value="postre">Postre</option>
                            <option value="pastel">Pastel</option>
                            <option value="postre_frio">Postre Fr√≠o</option>
                        </select>
                    </div>
                    
                    <!-- Campos espec√≠ficos para productos -->
                    <div id="productFields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label" for="precio">Precio * ($)</label>
                            <input type="number" id="precio" class="form-input" step="0.01" min="0">
                        </div>
                    </div>
                    
                    <!-- Campos espec√≠ficos para postres -->
                    <div id="postFields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label" for="rebanadas">N√∫mero de Rebanadas *</label>
                            <input type="number" id="rebanadas" class="form-input" min="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="precioRebanada">Precio por Rebanada * ($)</label>
                            <input type="number" id="precioRebanada" class="form-input" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="precioTotal">Precio Total * ($)</label>
                            <input type="number" id="precioTotal" class="form-input" step="0.01" min="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="disponible">Disponible *</label>
                        <select id="disponible" class="form-select" required>
                            <option value="1">S√≠</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal btn-secondary" onclick="cerrarModal()">Cancelar</button>
                <button type="button" class="btn-modal btn-primary" onclick="guardarItem()">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        // URL base de la API MongoDB
        const API_URL = 'http://localhost:8090';
        
        // Variables globales
        let currentItemType = 'producto';
        let editingItemId = null;
        let isEditing = false;

        // Permitir b√∫squeda con Enter
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                buscar();
            }
        });

        // Auto-calcular precio total en postres
        document.getElementById('rebanadas').addEventListener('input', calcularPrecioTotal);
        document.getElementById('precioRebanada').addEventListener('input', calcularPrecioTotal);

        function calcularPrecioTotal() {
            const rebanadas = parseFloat(document.getElementById('rebanadas').value) || 0;
            const precioRebanada = parseFloat(document.getElementById('precioRebanada').value) || 0;
            const precioTotal = rebanadas * precioRebanada;
            document.getElementById('precioTotal').value = precioTotal.toFixed(2);
        }

        async function buscar() {
            const termino = document.getElementById('searchInput').value.trim();
            const resultsSection = document.getElementById('resultsSection');

            if (!termino) {
                resultsSection.innerHTML = `
                    <div class="error-message">
                        Por favor, ingresa un t√©rmino de b√∫squeda
                    </div>
                `;
                return;
            }

            // Mostrar loading
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Buscando en MongoDB...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/buscar/${encodeURIComponent(termino)}`);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                mostrarResultados(data);

            } catch (error) {
                console.error('Error en la b√∫squeda:', error);
                resultsSection.innerHTML = `
                    <div class="error-message">
                        Error al realizar la b√∫squeda: ${error.message}
                        <br><small>Verifica que la API de MongoDB est√© ejecut√°ndose en el puerto 8090</small>
                    </div>
                `;
            }
        }

        function mostrarResultados(data) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (data.total_resultados === 0) {
                resultsSection.innerHTML = `
                    <div class="results-info">
                        <h2>No se encontraron resultados</h2>
                        <p>No se encontraron productos o postres que coincidan con "${data.termino_busqueda}"</p>
                    </div>
                    <div class="no-results">
                        üíî Intenta con otro t√©rmino de b√∫squeda
                    </div>
                `;
                return;
            }

            // Combinar todos los resultados
            const todosResultados = [];

            // Agregar productos
            data.productos.forEach(producto => {
                todosResultados.push({
                    tipo: 'Producto',
                    tipoApi: 'producto',
                    id: producto.id,
                    nombre: producto.nombre,
                    descripcion: producto.descripcion,
                    categoria: producto.categoria,
                    precio: producto.precio,
                    disponible: producto.disponible,
                    detalles: `Precio: ${producto.precio}`
                });
            });

            // Agregar postres
            data.postres.forEach(postre => {
                todosResultados.push({
                    tipo: 'Postre',
                    tipoApi: 'postre',
                    id: postre.id,
                    nombre: postre.nombre,
                    descripcion: postre.descripcion,
                    categoria: postre.categoria,
                    precio: postre.precio_total,
                    disponible: postre.disponible,
                    detalles: `${postre.rebanadas} rebanadas - ${postre.precio_rebanada}/reb - Total: ${postre.precio_total}`,
                    rebanadas: postre.rebanadas,
                    precio_rebanada: postre.precio_rebanada,
                    precio_total: postre.precio_total
                });
            });

            // Generar tabla HTML
            let tableHTML = `
                <div class="results-info">
                    <h2>Se encontraron ${data.total_resultados} resultado(s)</h2>
                    <p>B√∫squeda: "${data.termino_busqueda}" en MongoDB</p>
                </div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Categor√≠a</th>
                            <th>Detalles y Precio</th>
                            <th>Disponible</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            todosResultados.forEach(item => {
                const tipoClass = item.tipo === 'Producto' ? 'tipo-producto' : 'tipo-postre';
                const disponibleClass = item.disponible === 'S√≠' ? 'disponible-si' : 'disponible-no';

                tableHTML += `
                    <tr>
                        <td>
                            <span class="tipo-badge ${tipoClass}">${item.tipo}</span>
                        </td>
                        <td><strong>${item.nombre}</strong></td>
                        <td>${item.descripcion}</td>
                        <td>
                            <span class="categoria-badge">${item.categoria}</span>
                        </td>
                        <td>
                            <span class="precio">${item.detalles}</span>
                        </td>
                        <td>
                            <span class="${disponibleClass}">${item.disponible}</span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action btn-edit" onclick="editarItem('${item.tipoApi}', ${item.id})">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button class="btn-action btn-delete" onclick="eliminarItem('${item.tipoApi}', ${item.id}, '${item.nombre}')">
                                    üóëÔ∏è Eliminar
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            resultsSection.innerHTML = tableHTML;
        }

        // Funciones para el modal
        function abrirModalCrear(tipo) {
            currentItemType = tipo;
            isEditing = false;
            editingItemId = null;
            
            document.getElementById('modalTitle').textContent = tipo === 'producto' ? 'Crear Producto' : 'Crear Postre';
            
            // Mostrar/ocultar campos seg√∫n el tipo
            document.getElementById('productFields').style.display = tipo === 'producto' ? 'block' : 'none';
            document.getElementById('postFields').style.display = tipo === 'postre' ? 'block' : 'none';
            
            // Limpiar formulario
            document.getElementById('itemForm').reset();
            
            document.getElementById('modal').style.display = 'block';
        }

        async function editarItem(tipo, id) {
            currentItemType = tipo;
            isEditing = true;
            editingItemId = id;
            
            document.getElementById('modalTitle').textContent = tipo === 'producto' ? 'Editar Producto' : 'Editar Postre';
            
            // Mostrar/ocultar campos seg√∫n el tipo
            document.getElementById('productFields').style.display = tipo === 'producto' ? 'block' : 'none';
            document.getElementById('postFields').style.display = tipo === 'postre' ? 'block' : 'none';
            
            try {
                const response = await fetch(`${API_URL}/${tipo}s/${id}`);
                if (!response.ok) throw new Error('Error al cargar el elemento');
                
                const item = await response.json();
                
                // Llenar formulario con datos existentes
                document.getElementById('nombre').value = item.nombre;
                document.getElementById('descripcion').value = item.descripcion;
                document.getElementById('categoria').value = item.categoria;
                document.getElementById('disponible').value = item.disponible;
                
                if (tipo === 'producto') {
                    document.getElementById('precio').value = item.precio;
                } else {
                    document.getElementById('rebanadas').value = item.rebanadas;
                    document.getElementById('precioRebanada').value = item.precio_rebanada;
                    document.getElementById('precioTotal').value = item.precio_total;
                }
                
                document.getElementById('modal').style.display = 'block';
                
            } catch (error) {
                mostrarMensaje('Error al cargar los datos del elemento', 'error');
            }
        }

        async function eliminarItem(tipo, id, nombre) {
            if (!confirm(`¬øEst√°s seguro de que quieres eliminar "${nombre}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${tipo}s/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Error al eliminar');
                
                mostrarMensaje(`"${nombre}" eliminado correctamente`, 'success');
                
                // Recargar b√∫squeda si hay t√©rmino
                const termino = document.getElementById('searchInput').value.trim();
                if (termino) {
                    setTimeout(() => buscar(), 1000);
                }
                
            } catch (error) {
                mostrarMensaje('Error al eliminar el elemento', 'error');
            }
        }

        async function guardarItem() {
            try {
                // Recoger datos del formulario
                const formData = {
                    nombre: document.getElementById('nombre').value.trim(),
                    descripcion: document.getElementById('descripcion').value.trim(),
                    categoria: document.getElementById('categoria').value,
                    disponible: parseInt(document.getElementById('disponible').value)
                };

                // Validar campos b√°sicos
                if (!formData.nombre || !formData.descripcion || !formData.categoria) {
                    throw new Error('Por favor, completa todos los campos obligatorios');
                }

                // Agregar campos espec√≠ficos seg√∫n el tipo
                if (currentItemType === 'producto') {
                    const precio = parseFloat(document.getElementById('precio').value);
                    if (!precio || precio <= 0) {
                        throw new Error('El precio debe ser mayor a 0');
                    }
                    formData.precio = precio;
                } else {
                    const rebanadas = parseInt(document.getElementById('rebanadas').value);
                    const precioRebanada = parseFloat(document.getElementById('precioRebanada').value);
                    const precioTotal = parseFloat(document.getElementById('precioTotal').value);
                    
                    if (!rebanadas || rebanadas <= 0) {
                        throw new Error('El n√∫mero de rebanadas debe ser mayor a 0');
                    }
                    if (!precioRebanada || precioRebanada <= 0) {
                        throw new Error('El precio por rebanada debe ser mayor a 0');
                    }
                    if (!precioTotal || precioTotal <= 0) {
                        throw new Error('El precio total debe ser mayor a 0');
                    }
                    
                    formData.rebanadas = rebanadas;
                    formData.precio_rebanada = precioRebanada;
                    formData.precio_total = precioTotal;
                }

                // Determinar m√©todo y URL
                const method = isEditing ? 'PUT' : 'POST';
                const url = isEditing 
                    ? `${API_URL}/${currentItemType}s/${editingItemId}`
                    : `${API_URL}/${currentItemType}s/`;

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error al guardar');
                }

                const action = isEditing ? 'actualizado' : 'creado';
                mostrarMensaje(`${currentItemType} "${formData.nombre}" ${action} correctamente`, 'success');
                
                cerrarModal();
                
                // Recargar b√∫squeda si hay t√©rmino
                const termino = document.getElementById('searchInput').value.trim();
                if (termino) {
                    setTimeout(() => buscar(), 1000);
                }

            } catch (error) {
                mostrarMensaje(error.message, 'error');
            }
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('itemForm').reset();
            isEditing = false;
            editingItemId = null;
        }

        function mostrarMensaje(mensaje, tipo) {
            const resultsSection = document.getElementById('resultsSection');
            const messageClass = tipo === 'success' ? 'success-message' : 'error-message';
            
            const messageHTML = `<div class="${messageClass}">${mensaje}</div>`;
            resultsSection.insertAdjacentHTML('afterbegin', messageHTML);
            
            // Eliminar mensaje despu√©s de 5 segundos
            setTimeout(() => {
                const messageElement = resultsSection.querySelector(`.${messageClass}`);
                if (messageElement) {
                    messageElement.remove();
                }
            }, 5000);
        }

        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        // Funci√≥n para verificar la conexi√≥n a la API
        async function verificarConexion() {
            try {
                const response = await fetch(`${API_URL}/`);
                if (response.ok) {
                    console.log('‚úÖ Conexi√≥n exitosa con la API MongoDB');
                } else {
                    console.warn('‚ö†Ô∏è API MongoDB respondi√≥ con estado:', response.status);
                }
            } catch (error) {
                console.error('‚ùå No se pudo conectar con la API MongoDB:', error);
            }
        }

        // Verificar conexi√≥n al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', verificarConexion);
    </script>
</body>
